<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock Vote</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f6f9; margin:0; padding:0; display:flex; justify-content:center; min-height:100vh;}
.container { width:900px; max-width:95%; background:white; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.2); padding:40px; margin-top:50px;}
h1,h2 { text-align:center; margin-bottom:10px; }
.club-name { text-align:center; font-size:16px; color:#555; margin-bottom:20px; }
.error-message { text-align:center; color:red; margin-bottom:15px; font-weight:bold; }
.candidate-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:20px; margin-top:20px; }
.candidate-card { padding:20px; border-radius:12px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column; justify-content:space-between; min-height:180px; color:white; transition:transform 0.2s, box-shadow 0.2s; background:linear-gradient(135deg,#2980b9,#3498db);}
.candidate-card:hover { transform:scale(1.05); box-shadow:0 4px 10px rgba(0,0,0,0.2); }
.candidate-card.selected { border:3px solid #f1c40f; }
.candidate-name { font-size:20px; font-weight:bold; margin-bottom:10px; }
.candidate-mission { font-size:14px; margin-bottom:10px; flex-grow:1; }
.rank-input { width:50px; border-radius:5px; padding:5px; border:1px solid #ccc; align-self:center; }
button { margin-top:30px; width:100%; padding:15px; background:#27ae60; color:white; border:none; border-radius:10px; font-size:18px; cursor:pointer; transition:background 0.2s; }
button:hover { background:#1e8449; }
</style>
</head>
<body>
<div class="container">
  <h1 id="electionName"></h1>
  <h2 id="voteTypeDisplay"></h2>
  <div class="club-name" id="clubName"></div>
  <div class="error-message" id="errorMessage"></div>
  <div class="candidate-grid" id="candidatesDiv"></div>
  <button onclick="goLive()">Go Live</button>
</div>

<script>
// Load election data from sessionStorage
const electionData = JSON.parse(sessionStorage.getItem('electionData'));
if(!electionData){ 
  alert("No election data found."); 
  window.location.href="create_election.html"; 
}

document.getElementById('electionName').textContent = electionData.title;
document.getElementById('voteTypeDisplay').textContent = `Vote Type: ${electionData.voteType}`;
document.getElementById('clubName').textContent = `Club: ${electionData.club}`;

const candidatesDiv = document.getElementById('candidatesDiv');
const errorMessage = document.getElementById('errorMessage');
let selectedVotes = [];

const candidates = electionData.candidates || [];
if(candidates.length === 0){ errorMessage.textContent = "No candidates available."; }

candidates.forEach((c,i)=>{
  const card = document.createElement('div');
  card.className = 'candidate-card';
  card.innerHTML = `<div class="candidate-name">${c.name}</div>
                    <div class="candidate-mission">${c.mission}</div>`;

  if(electionData.voteType==='ranked'){
    const rankInput = document.createElement('input');
    rankInput.type='number';
    rankInput.min=1;
    rankInput.max=candidates.length;
    rankInput.className='rank-input';
    rankInput.placeholder='Rank';
    rankInput.addEventListener('input', validateRanks);
    card.appendChild(rankInput);
  }

  card.addEventListener('click', ()=>{
    if(electionData.voteType==='single'){
      selectedVotes = [c.name];
      document.querySelectorAll('.candidate-card').forEach(t=>t.classList.remove('selected'));
      card.classList.add('selected');
    } else if(electionData.voteType==='multiple'){
      if(selectedVotes.includes(c.name)){
        selectedVotes = selectedVotes.filter(v=>v!==c.name);
        card.classList.remove('selected');
      } else{
        selectedVotes.push(c.name);
        card.classList.add('selected');
      }
    }
  });

  candidatesDiv.appendChild(card);
});

function validateRanks(){
  const rankInputs = Array.from(document.querySelectorAll('.rank-input'));
  const values = rankInputs.map(i=>parseInt(i.value));
  const duplicates = values.filter((v,idx)=>v && values.indexOf(v)!==idx);
  rankInputs.forEach(i=>i.style.border=(i.value && duplicates.includes(parseInt(i.value)))?'3px solid red':'1px solid #ccc');
  errorMessage.textContent = duplicates.length>0?"Duplicate ranks detected!":"";  
  return duplicates.length===0;
}

function goLive(){
  if(electionData.voteType==='ranked'){
    if(!validateRanks()) return;
    selectedVotes = Array.from(document.querySelectorAll('.rank-input')).map((input,i)=>({
      name: candidates[i].name,
      rank: parseInt(input.value)
    }));
  }

  if(selectedVotes.length===0 && electionData.voteType!=='ranked'){ 
    errorMessage.textContent="Select at least one candidate."; 
    return; 
  }

  // Save to sessionStorage
  sessionStorage.setItem('selectedVotes', JSON.stringify(selectedVotes));

  // Save election structure without votes first
  let allElections = JSON.parse(localStorage.getItem('allElections') || '[]');
  const existingIndex = allElections.findIndex(e => e.title === electionData.title);

  const electionToSave = {
    title: electionData.title,
    club: electionData.club,
    voteType: electionData.voteType,
    candidates: electionData.candidates.map(c => ({name: c.name, mission: c.mission})), // no votes yet
    votes: selectedVotes
  };

  if(existingIndex !== -1){
    allElections[existingIndex] = electionToSave;
  } else {
    allElections.push(electionToSave);
  }

  localStorage.setItem('allElections', JSON.stringify(allElections));
  window.location.href = "live.html";
}
</script>
</body>
</html>
